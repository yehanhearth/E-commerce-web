            <form class="d-flex" role="search">

    <div class="container-fluid">
        <!--grid system-->
        <div class="row">
            <!--topic-->
            <div class="col-12 mt-5 text-center" >
                <h1 class="text-light fw-bold ">Admin Register</h1>
            </div>

            <!--Name-->
            <div class="col-8 col-lg-4 offset-2 offset-lg-4  mt-4" >
                <div class="row" >
                    <!--First name-->
                    <div class=" col-12 col-lg-6">
                    <label for="fName" class="text-light form-label fw-bold mt-4" ><box-icon name='user-pin' type='solid' animation='tada' ></box-icon>First Name</label>
                    <input type="text" id="fName" class="form-control" placeholder="please enter First Name" >
                    </div>
                    <!--last Name-->
                    <div class=" col-12 col-lg-6">
                    <label for="LName" class="text-light form-label fw-bold mt-4  " > <box-icon name='user-pin' type='solid' animation='tada' ></box-icon>Last Name</label>
                    <input type="text" id="LName" class="form-control" placeholder="please enter Last Name" >
                    </div>
                </div>
                <!--Nick Name-->
                <div class="col-8 col-lg-12 mt-4" >
                    <label for="Nname" class="form-label text-light fw-bold fs-5" > <box-icon name='user' type='solid' animation='tada' ></box-icon> UserName</label>
                    <input type=" text" class=" form-control" id="Nname"  placeholder="please enter Username" >
                </div>

                <!--Email-->
                <div class="col-8 col-lg-12 mt-4" >
                    <label for="Email" class="form-label text-light fw-bold fs-5" > <box-icon name='envelope' type='solid' animation='tada' ></box-icon> Email</label>
                    <input type=" text" class=" form-control" id="Email" placeholder="please enter Email" >
                </div>

                <!--password-->
                <div class="col-8 col-lg-12 mt-4" >
                    <label for="pw" class="form-label text-light fw-bold fs-5" > <box-icon name='lock-alt' type='solid' animation='tada' ></box-icon>password</label>
                    <input type=" password" class=" form-control" id="pw" placeholder="please enter Password" >
            </div>
            <!--re enter-->
            <div class="col-8 col-lg-12 mt-4" >
                    <label for="pw" class="form-label text-light fw-bold fs-5" > <box-icon name='rename' animation='tada' ></box-icon>Re-Enter password</label>
                    <input type=" password" class=" form-control" id="pw" placeholder="please Re enter Password" >
            </div>

            <div class="col-12 d-grid mt-4 "  >
                <button class="btn btn-dark" >Sign Up</button>
            </div>

            <a href="Login.html" style="text-decoration: none;">
            <div class="col-12 d-grid mt-4 "  >
                <button class="btn btn-primary" >Already Login ? Login Now</button>
            </div>
            </a>
        </div>
        </div>
