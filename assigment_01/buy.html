<body style="background-image: url(source/WEB.png); background-size: cover;">
    <div class="container">
        <div class="row">
            <div class="col col-12 mt-4">

                <header>
                    <h2 class="text-center text-bg-success">Invoice</h2>
                    <hr>
                </header>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><h1>UserName</h1></span>

                  <div class="input-group mb-3">
                    <label for="basic-url" class="form-label m-3"><h1>Enter Price :- </h1></label>
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                  </div>
                  
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Mobile-number" aria-label="Username">
                    <span class="input-group-text"><h1>mobile number</h1></span>
                    <input type="text" class="form-control" placeholder="cvc number" aria-label="Server">
                  </div>
                  
                  <div class="input-group">
                    <span class="input-group-text"><h1>Expire-Date</h1></span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
